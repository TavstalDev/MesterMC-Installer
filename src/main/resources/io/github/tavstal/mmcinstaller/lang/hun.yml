License:
  Title: "Licencszerződés"
  Description: "Kérjük, olvassa el a licencszerződést, mielőtt folytatná a telepítést."
  Action: "Kattintson a Tovább gombra a licencszerződés elfogadásához, vagy a Vissza gombra a visszalépéshez."
  Accept: "Elfogadom a licencszerződést"
  Content: |
    **Licenc Információ és Fontos Figyelmeztetések**
    Ez a MesterMC nem hivatalos telepítő (a továbbiakban "Szoftver") az **MIT licenc** feltételei szerint kerül kiadásra és terjesztésre.
    Az MIT licenc egy rendkívül engedékeny, nyílt forráskódú licenc, amely széleskörű szabadságot biztosít Önnek a Szoftver használatához, másolásához, módosításához és terjesztéséhez, beleértve a kereskedelmi célú felhasználást is.

    **Fontos Megjegyzés:**
    A Szoftver "AHOGY VAN" alapon biztosított, mindenféle kifejezett vagy vélelmezett garancia nélkül. A fejlesztő (azaz Solymosi 'Tavstal' Zoltán) semmilyen körülmények között nem felelős a Szoftver használatából, vagy azzal kapcsolatosan felmerülő problémákért, károkért, vagy az esetleges adatvesztésért.

    **Figyelem: Nem Hivatalos Telepítő!**
    Ez a Szoftver egy **független, rajongó által készített és karbantartott nem hivatalos telepítő** a MesterMC játékhoz. A fejlesztő **NEM áll semmilyen hivatalos kapcsolatban** a MesterMC fejlesztőivel, üzemeltetőivel vagy tulajdonosaival.
    Ez a telepítő a közösség számára készült kényelmi célokat szolgálja, de **nem minősül a MesterMC hivatalos termékének vagy támogatott szoftverének.**

    **Kérjük, vegye figyelembe:** 
    A MesterMC játékra vonatkozó hivatalos szerződési feltételekről, felhasználási szabályokról, adatvédelmi irányelvekről és minden egyéb hivatalos információról kizárólag a MesterMC hivatalos weboldalán tájékozódjon: **mestermc.hu**
    Kérjük, olvassa el a teljes licencszöveget, amely a telepítési könyvtárban található **LICENSE.txt** fájlban érhető el.
    Szerzői jog (c) 2025 Solymosi 'Tavstal' Zoltán. Minden jog fenntartva.

